<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/scss/main.css" />
  </head>
  <body>
    <main>
      <section class="log-in-out">
        <div class="rowww">
          <div class="form-area">
            <h4 class="title">Yeni şifrə</h4>
            <p class="text">
              Yeni şifrənizi daxil edin və hesabınıza daxil olun
            </p>
            <form class="form-sing-in-out" id="change-password-form">
              <div class="form-group">
                <label for="change-password">Şifrə</label>
                <input
                  type="password"
                  name="password"
                  class="inp"
                  id="change-password"
                  autocomplete="off"
                />
                <div id="change-password-error" class="error-message"></div>
              </div>
              <div class="form-group">
                <label for="change-repassword"> Şifrənin təkrarı</label>
                <input
                  type="password"
                  name="repassword"
                  class="inp"
                  id="change-repassword"
                  autocomplete="off"
                />
                <div id="change-repassword-error" class="error-message"></div>
              </div>
              <div
                id="change-password-same-passwood-error"
                class="error-message"
              ></div>
              <div class="visible-password">
                <input
                  type="checkbox"
                  name="checkbox"
                  id="change-pass-visible"
                />
                <label for="change-pass-visible">Şifrəni göstər</label>
              </div>
              <button class="btn">Şifrəni dəyiş</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <!-- -------------------------------- Axios -------------------------------- -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- -------------------------------- Axios -------------------------------- -->

    <!-- -------------------------------- My Js -------------------------------- -->
    <script src="./assets/js/change-password.js"></script>
    <!-- -------------------------------- My Js -------------------------------- -->
  </body>
</html>
