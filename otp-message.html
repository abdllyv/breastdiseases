  <body>
    <main>
      <section class="log-in-out otp-message">
        <div class="row">
          <div class="form-area">
            <h4 class="title">Şifrənin bərpası</h4>
            <p class="text">Hesabınız yoxdur? <a href="">Qeydiyyat </a></p>
            <form class="form-sing-in-out" id="otp-message">
              <div class="form-group">
                <label for="register-email">Email</label>
                <input
                  type="email"
                  name="email"
                  id="otp-message-email"
                  autocomplete="on"
                />
                <div id="otp-message-email-error" class="error-message"></div>
              </div>
              <button class="btn otp-message-btn">Doğrulayın</button>
            </form>
          </div>
        </div>
      </section>
    </main>
