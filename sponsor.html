      </section>
      <section class="sponsor">
        <div class="sponsor-container">
          <form action="" id="sponsor-form">
            <h3 class="sponsor-title">Sponsor ol</h3>
            <div class="info-area">
              <div class="form-group">
                <label for="sponsor-name"> Ad</label>
                <input
                  type="text"
                  name="name"
                  id="sponsor-name"
                  autocomplete="on"
                />
                <div id="sponsor-name-error" class="error-message"></div>
              </div>
              <div class="form-group">
                <label for="sponsor-surname"> Soyad</label>
                <input
                  type="text"
                  name="surname"
                  id="sponsor-surname"
                  autocomplete="on"
                />
                <div id="sponsor-surname-error" class="error-message"></div>
              </div>
              <div class="form-group">
                <label for="sponsor-phone"> Mobil nomrə</label>
                <input
                  type="number"
                  name="phone"
                  id="sponsor-phone"
                  placeholder="+994 XX XXX XX XX"
                  autocomplete="off"
                />
                <div id="sponsor-phone-error" class="error-message"></div>
              </div>
            </div>
            <div class="info-area">
              <div class="form-group">
                <label for="sponsor-email"> E-Poçt ünvanı</label>
                <input
                  type="email"
                  name="email"
                  id="sponsor-email"
                  autocomplete="on"
                />
                <div id="sponsor-email-error" class="error-message"></div>
              </div>
              <div class="form-group">
                <label for="sponsor-compay-name"> Şirkətin adı</label>
                <input
                  type="text"
                  name="company"
                  id="sponsor-compay-name"
                  autocomplete="on"
                />
                <div id="sponsor-compay-name-error" class="error-message"></div>
              </div>
              <div class="form-group">
                <label for="sponsor-conferance-name"> Konfransın adı</label>
                <input
                  type="text"
                  name="conferance"
                  id="sponsor-conferance-name"
                />
                <div
                  id="sponsor-conferance-name-error"
                  class="error-message"
                ></div>
              </div>
            </div>
            <div class="btn-area">
              <button class="btn">Göndər</button>
            </div>
          </form>
        </div>
      </section>
